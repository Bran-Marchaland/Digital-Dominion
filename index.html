<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Digital Dominion</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
	<style type="text/css">

	</style>
</head>

<body>
	<script src="game.js"></script>

	<script type="text/javascript">
		var config = {
			type: Phaser.AUTO,
			width: 896, height: 448,
			physics: {
				default: 'arcade',
				arcade: {
					tileBias: 64,
                    gravity: { y: 1000 },
					debug: true
				}
			},
			pixelArt :true,
			input: { gamepad: true },
			scene: [partie_1, partie_2, partie_3]
		}
		var game = new Phaser.Game(config);
	</script>
</body>

</html>
